<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor LSB - Lenguaje de Señas Boliviano</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/traductor.css"> 
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <h1>Traductor de Lenguaje de Señas Boliviano</h1>
            <p class="subtitle">Comunicación sin barreras</p>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">
        
        <!-- SECCIÓN DE MODOS DE TRADUCCIÓN -->
        <section class="translation-modes">
            <div class="mode-buttons">
                <button id="btnSignsToText" class="mode-btn active">
                    <span class="icon">👋</span>
                    Señas → Texto/Voz
                </button>
                <button id="btnTextToSigns" class="mode-btn">
                    <span class="icon">💬</span>
                    Texto/Voz → Señas
                </button>
            </div>
        </section>

        <!-- ÁREA DE TRADUCCIÓN PRINCIPAL -->
        <div class="translation-workspace">

            <!-- COLUMNA PRINCIPAL (ENTRADA) -->
            <div class="main-column">

                <!-- Panel para Señas a Texto/Voz -->
                <div id="signsToTextPanel" class="translation-panel">
                    <section class="model-selector-section">
                        <h3>1. Selecciona qué quieres reconocer</h3>
                        <div id="model-selector-container">
                            <select id="model-select">
                                <option value="abecedario">Abecedario (A-Z)</option>
                                <option value="numeros">Números (0-10)</option>
                                <option value="saludos">Saludos</option>
                            </select>
                        </div>
                    </section>
                    <section class="camera-section" id="cameraSection">
                        <h3>2. Activa la cámara</h3>
                        <div class="video-container">
                            <video id="videoElement" autoplay playsinline></video>
                            <canvas id="canvasElement"></canvas>
                        </div>
                        <div class="camera-controls">
                            <button id="btnStartCamera" class="btn-primary">Iniciar Cámara</button>
                            <button id="btnStopCamera" class="btn-secondary" disabled>Detener Cámara</button>
                        </div>
                    </section>
                </div>

                <!-- Panel para Texto/Voz a Señas -->
                <div id="textToSignsPanel" class="translation-panel hidden">
                    <section class="input-section" id="inputSection">
                        <h3>Ingresa texto o usa tu voz</h3>
                        <div class="input-container">
                            <textarea id="textInput" placeholder="Escribe aquí el texto a traducir..."></textarea>
                            <button id="btnVoiceInput" class="btn-voice">
                                <span class="icon">🎤</span>
                                Hablar
                            </button>
                        </div>
                        <button id="btnTranslate" class="btn-primary">Traducir a Señas</button>
                    </section>
                </div>
            </div>

            <!-- COLUMNA LATERAL (RESULTADOS) -->
            <div class="sidebar-column">
                <section class="results-section">
                    <h3>Resultado</h3>
                    <div class="result-container">
                        <!-- Para mostrar texto traducido -->
                        <div id="textResult" class="text-result">
                            <p>Aquí aparecerá el resultado...</p>
                        </div>
                        
                        <!-- Para mostrar video/imagen de señas -->
                        <div id="signResult" class="sign-result" style="display: none;">
                            <img id="signImage" alt="Seña" style="display: none;">
                        </div>
                    </div>
                    
                    <!-- Botón para reproducir voz -->
                    <button id="btnPlayVoice" class="btn-secondary" style="display: none;">
                        <span class="icon">🔊</span>
                        Reproducir Voz
                    </button>
                </section>
            </div>
        </div>

    </main>


    <!-- LIBRERÍAS EXTERNAS --> 

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
    
    <!-- Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <!-- SCRIPTS DE LA APLICACIÓN -->
    <script src="js/camera.js"></script>
    <!-- <script src="js/handDetection.js"></script> -->
    <script src="js/signRecognition.js"></script>
    <script src="js/speechToText.js"></script>
    <script src="js/textToSpeech.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
